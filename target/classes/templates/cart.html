<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Online Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome@6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="cart-page">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-book"></i> Online Book Store
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a class="nav-link" th:href="@{/books}">
                    <i class="fas fa-book-open"></i> Books
                </a>
                <a class="nav-link" th:href="@{/cart}">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span class="badge bg-warning ms-1" th:text="${cartItemCount}" th:if="${cartItemCount > 0}">0</span>
                </a>
                <a class="nav-link" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
                <span class="nav-link text-warning">
                    <i class="fas fa-user"></i> 
                    <span sec:authentication="name"></span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="content-container">
            <h1 class="mb-4 text-center">
                <i class="fas fa-shopping-cart text-primary me-2"></i>Shopping Cart
            </h1>

            <div th:if="${cartItems.empty}" class="text-center py-5">
                <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
                <h3 class="text-muted">Your cart is empty</h3>
                <p class="text-muted">Start adding some books to your cart!</p>
                <a th:href="@{/books}" class="btn btn-primary mt-3">
                    <i class="fas fa-book"></i> Browse Books
                </a>
            </div>

            <div th:unless="${cartItems.empty}" class="row">
                <div class="col-lg-8">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <div th:each="item : ${cartItems}" class="cart-item">
                                <div class="row align-items-center">
                                    <div class="col-md-8">
                                        <h5 th:text="${item.book.title}">Book Title</h5>
                                        <p class="text-muted mb-1" th:text="${item.book.author}">Author</p>
                                        <p class="text-primary fw-bold" th:text="'$' + ${item.book.price}">$0.00</p>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="d-flex align-items-center justify-content-end">
                                            <form th:action="@{/cart/update}" method="post" class="d-flex align-items-center me-3">
                                                <input type="hidden" name="bookId" th:value="${item.book.id}">
                                                <input type="number" name="quantity" th:value="${item.quantity}" 
                                                       min="1" class="form-control form-control-sm" style="width: 70px;">
                                                <button type="submit" class="btn btn-sm btn-outline-primary ms-2">
                                                    <i class="fas fa-sync"></i>
                                                </button>
                                            </form>
                                            <form th:action="@{/cart/remove}" method="post">
                                                <input type="hidden" name="bookId" th:value="${item.book.id}">
                                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </form>
                                        </div>
                                        <div class="text-end mt-2">
                                            <strong th:text="'$' + (${item.book.price} * ${item.quantity})">$0.00</strong>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-3 text-center">
                        <form th:action="@{/cart/clear}" method="post">
                            <button type="submit" class="btn btn-outline-danger">
                                <i class="fas fa-trash"></i> Clear Cart
                            </button>
                        </form>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title text-center">
                                <i class="fas fa-receipt text-primary me-2"></i>Order Summary
                            </h5>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal:</span>
                                <span th:text="'$' + ${#numbers.formatDecimal(total, 1, 2)}">$0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Shipping:</span>
                                <span class="text-success">Free</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between mb-3">
                                <strong>Total:</strong>
                                <strong class="text-primary" th:text="'$' + ${#numbers.formatDecimal(total, 1, 2)}">$0.00</strong>
                            </div>
                            <button class="btn btn-primary w-100" disabled>
                                <i class="fas fa-credit-card"></i> Checkout (Coming Soon)
                            </button>
                        </div>
                    </div>

                    <div class="card border-0 shadow-sm mt-3">
                        <div class="card-body text-center">
                            <a th:href="@{/books}" class="btn btn-outline-primary w-100">
                                <i class="fas fa-arrow-left"></i> Continue Shopping
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2024 Online Book Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
